<html>
    <head>
        <style>
            h1{text-align: right;}
            h2{text-align: center;}
            h3{text-align: left;}
            h4{text-align:justify;}
        </style>
    </head>
    <body>
        <h1>Heading 1 shows right alignment</h1>
        <h2>Heading 2 shows center alignment</h2>
        <h3>Heading 3 shows left alignment</h3>
        <h4>Justify is usually used in newspapers, every line has equal width, and the left and right margins are straight</h4>


    </body>
</html>
